<!DOCTYPE html>
<html lang="pt-br">
      <head th:replace="~{base::head}"></head>
      <body>
            <div th:replace="~{base::logo}"></div>
            <div class="container">
                  <div th:replace="~{base::titulo('Novo Pedido')}"></div>
                  <div class="card mt-3">
                        <form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
                              <div class="form-group mb-3">
                                    <label for="nomeProduto">Produto</label>
                                    <input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto">
                                    <small class="mb-2">Informe qual o nome do produto.</small>
                                    <div th:errors="*{nomeProduto}" class="invalid-feedback">
                                          Erros do nome do produto
                                    </div>
                              </div>
                              <div class="form-group mb-3">
                                    <label for="urlProduto">Url</label>
                                    <input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="url do produto">
                                    <small>Procure em um site o produto que você deseja e cole o url da página aqui.</small>
                                    <div th:errors="*{urlProduto}" class="invalid-feedback">
                                          Erros da url do produto
                                    </div>
                              </div>
                              <div class="form-group mb-3">
                                    <label for="urlImagem">Imagem</label>
                                    <input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="url da imagem">
                                    <small>Cole o url da imagem do produto aqui.</small>
                                    <div th:errors="*{urlImagem}" class="invalid-feedback">
                                          Erros da url da imagem
                                    </div>
                              </div>
                              <div class="form-group mb-3">
                                    <label for="descricao">Descrição</label>
                                    <textarea th:field="*{descricao}" class="form-control" placeholder="descrição do produto"></textarea>
                                    
                              </div>
                              <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </form>
                  </div>
            </div>
      </body>
</html>
