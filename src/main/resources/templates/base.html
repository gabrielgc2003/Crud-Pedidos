<head th:fragment="head">
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- CSS only -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
      <title>Home</title>
      <style>
            .logo-container{
                  background-color: #4677d2; 
                  color: white;
            }
            .logo-font{
                  font-family: 'Handlee', cursive; 
                  font-size:2.5rem;
            }
      </style>

</head>
<div th:fragment="logo" class="">
      <div class="logo-container mb-0 p-3 d-flex justify-content-between">
            <span class="logo-font">Projeto Spring</span>
            <span class="mt-3">
                  <a class="text-light" style="text-decoration: none;" sec:authorize="!isAuthenticated()" href="/login">Login</a>
                  <a onclick="document.querySelector('#form-login').submit()" class="text-light" style="text-decoration: none;" sec:authorize="isAuthenticated()" href="#">Log-out</a>
                  <form id="form-login" th:action="@{/logout}" method="post"></form>
            </span>
      </div>
      <div class="row mb-2" sec:authorize="isAuthenticated()">
            <div class="col">
                  <nav class="nav">
                        <a class="nav-link" th:href="@{/home}">Home</a>
                        <a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
                  </nav>
            </div>
      </div>
</div>

<div th:fragment = "titulo(valor)" class="card text-bg-secondary w-auto p-3 mb-2 mt-1">
      <h1 class="display-4 d-flex justify-content-center" th:text="${valor}"></h1>
</div>
